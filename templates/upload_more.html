<html>
<head>
    <title>Upload</title>
</head>
<body>
<form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
	<!-- Select which clothing is it -->

	<ul>
		{% for option in options %}
		<input type="radio" name="option" value="{{option}}" checked>{{option}}<br>
		{% endfor %}
	</ul>
	<!-- Upload more photos -->
    <input type=file name="photo">
    <input type="submit">
</form>
</body>
</html>
